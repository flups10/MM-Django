<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="{% url 'logout' %}">Log out</a>
    <p>welcome, {{ user }}</p>

    <h1>LinkedIn Members</h1>
    {% for memb in members %}
        <p>
            {{memb.name}}
            <a href="{% url 'profile' memb.id %}">
                <button class="btn-dark">View profile</button>
            </a>
        </p>
    {% endfor %}
</body>
</html>
